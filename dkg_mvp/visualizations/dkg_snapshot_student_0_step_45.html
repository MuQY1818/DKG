    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#636EFA", "font": {"color": "#333"}, "id": "student_0", "label": "\u5b66\u751f 0", "shape": "star", "size": 30}, {"color": "rgba(0, 204, 150, 0.3)", "font": {"color": "#333"}, "id": "skill_1", "label": "\u4ee3\u6570\u57fa\u7840", "shape": "dot", "size": 15.0, "title": "\u638c\u63e1\u5ea6: 0.00"}, {"color": "rgba(0, 204, 150, 0.3)", "font": {"color": "#333"}, "id": "skill_2", "label": "\u4e00\u5143\u4e00\u6b21\u65b9\u7a0b", "shape": "dot", "size": 15.0, "title": "\u638c\u63e1\u5ea6: 0.00"}, {"color": "rgba(0, 204, 150, 0.3)", "font": {"color": "#333"}, "id": "skill_3", "label": "\u4e00\u5143\u4e8c\u6b21\u65b9\u7a0b", "shape": "dot", "size": 15.0, "title": "\u638c\u63e1\u5ea6: 0.00"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#cccccc", "from": "student_0", "to": "skill_1", "width": 1.0}, {"arrows": "to", "color": "#cccccc", "from": "student_0", "to": "skill_2", "width": 1.0}, {"arrows": "to", "color": "#cccccc", "from": "student_0", "to": "skill_3", "width": 1.0}, {"arrows": "to", "color": "#FFA15A", "from": "skill_1", "to": "skill_2", "width": 2}, {"arrows": "to", "color": "#FFA15A", "from": "skill_2", "to": "skill_3", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -3000, "centralGravity": 0.1, "springLength": 150}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
